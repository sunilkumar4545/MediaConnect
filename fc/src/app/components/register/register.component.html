<div class="container py-5 d-flex justify-content-center">
    <div class="custom-card border-0" style="width: 500px; padding: 2.5rem;">
        <h2 class="text-center fw-bold mb-4">Create an Account</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="fullName" class="form-label fw-semibold small">Full Name</label>
                <input type="text" id="fullName" class="form-control" formControlName="fullName"
                    [ngClass]="{'is-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold small">Email Address</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold small">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold small mb-2">Genre Preferences (Select Atleast-2)</label>
                <div class="row g-2">
                    <div *ngFor="let genre of availableGenres" class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="genre"
                                (change)="onGenreChange($event)" [id]="'genre-' + genre">
                            <label class="form-check-label small text-muted" [for]="'genre-' + genre">
                                {{ genre }}
                            </label>
                        </div>
                    </div>
                </div>
                <div *ngIf="genreError" class="text-danger small mt-2">
                    Please select at least 2 genres.
                </div>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary py-2">Register</button>
            </div>

            <div class="text-center">
                <span class="text-muted small">Already have an account? </span>
                <a routerLink="/login" class="text-primary text-decoration-none fw-semibold small">Login here</a>
            </div>
        </form>
    </div>
</div>
