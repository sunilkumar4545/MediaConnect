<div class="form-container">
    <h2>Edit Movie</h2>

    <div *ngIf="loading" class="loading-state">
        <p>Loading movie details...</p>
    </div>

    <div *ngIf="error" class="error-state">
        <p class="error">{{ error }}</p>
        <button type="button" class="btn-cancel" (click)="cancel()">Back to Dashboard</button>
    </div>

    <form *ngIf="!loading && !error" [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title">
        </div>
        <div class="row">
            <div class="form-group half">
                <label>Year</label>
                <input type="number" formControlName="releaseYear">
            </div>
            <div class="form-group half">
                <label>Duration</label>
                <input type="text" formControlName="duration">
            </div>
        </div>
        <div class="row">
            <div class="form-group half">
                <label>Genre</label>
                <input type="text" formControlName="genres">
            </div>
            <div class="form-group half">
                <label>Language</label>
                <input type="text" formControlName="language">
            </div>
        </div>
        <div class="form-group">
            <label>Poster URL</label>
            <input type="text" formControlName="posterUrl">
        </div>
        <div class="form-group">
            <label>Video Path</label>
            <input type="text" formControlName="videoPath">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" rows="4"></textarea>
        </div>

        <div class="actions">
            <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn-submit" [disabled]="loading || movieForm.invalid">
                {{ loading ? 'Saving...' : 'Update Movie' }}
            </button>
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>
    </form>
</div>
