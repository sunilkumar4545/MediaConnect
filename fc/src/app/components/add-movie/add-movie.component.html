<div class="form-container">
    <h2>Add New Movie</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title">
        </div>
        <div class="row">
            <div class="form-group half">
                <label>Year</label>
                <input type="number" formControlName="releaseYear">
            </div>
            <div class="form-group half">
                <label>Duration</label>
                <input type="text" formControlName="duration" placeholder="e.g. 2h 15m">
            </div>
        </div>
        <div class="row">
            <div class="form-group half">
                <label>Genre</label>
                <input type="text" formControlName="genres" placeholder="Action, Drama">
            </div>
            <div class="form-group half">
                <label>Language</label>
                <input type="text" formControlName="language">
            </div>
        </div>
        <div class="form-group">
            <label>Poster URL</label>
            <input type="text" formControlName="posterUrl">
        </div>
        <div class="form-group">
            <label>Video Path</label>
            <input type="text" formControlName="videoPath">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" rows="4"></textarea>
        </div>

        <div class="actions">
            <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn-submit" [disabled]="!movieForm.valid || loading">
                {{ loading ? 'Saving...' : 'Add Movie' }}
            </button>
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>
    </form>
</div>
