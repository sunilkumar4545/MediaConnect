<div class="auth-container">
    <div class="custom-card border-0" style="width: 400px; padding: 2.5rem;">
        <h2 class="text-center fw-bold mb-4">Login to MediaConnect</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="email" class="form-label fw-semibold small">Email Address</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Enter your email"
                    [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold small">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control border-end-0" formControlName="password"
                        placeholder="Enter your password"
                        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    <span class="input-group-text bg-white border-start-0 text-muted"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary py-2" [disabled]="loginForm.invalid">Login</button>
            </div>

            <div class="text-center">
                <span class="text-muted small">Don't have an account? </span>
                <a routerLink="/register" class="text-primary text-decoration-none fw-semibold small">Register here</a>
            </div>
        </form>
    </div>
</div>
